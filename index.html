<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Pong</title>
</head>
<style>
	canvas {float: left; margin-right: 15px;}
	li {list-style: none;}
</style>
<body>
	<canvas id="gameCanvas" width="800" height="600"></canvas>
	<div>
		<h3>Select Speed</h3>
		<ul>
			<li><input name="speed" id="normal" type="radio" value="10" onChange="getBallSpeed()" checked="checked"> Normal</li>
			<li><input name="speed" id="fast" type="radio" value="15" onChange="getBallSpeed()"> Fast</li>
			<li><input name="speed" id="faster" type="radio" value="20" onChange="getBallSpeed()"> Faster</li>
			<li><input name="speed" id="reallyfast" type="radio" value="50" onChange="getBallSpeed()">DO NOT EVEN ATTEMPT</li>
		</ul>
		<h3>Instructions</h3>
		<p>User mouse to move</p>
		<h3>Game</h3>
		<p>First to 5 wins</p>
	</div>
	<script src="style.js"></script>
</body>
</html>
